
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <style>
        .blog {
            padding: 20px 0px;
        }
        .blog .info span {
            padding-right: 10px;
        }
        .blog .summary {
            padding-top: 20px;
        }
    </style>
</head>
<body>

<div class="content">

    <div class="comment">

        <div class="comment-post" style="padding-top: 20px;">
            <form action="{% url 'todolist' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="input-field" style="padding-top: 10px">
                        {{ field.label }}: {{ field }}
                    </div>
                    <div class="error" style="color: red;">
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <button type="submit" style="margin-top: 10px">提交</button>
            </form>
        </div>

        <div class="comments-display" style="padding-top: 20px;">
            {% for todo in todolist %}
                <div class="comment-field" style="padding-top: 10px;">
                    {{ todo.todo }}
                </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
